            <button class="btn btn-xs"  id="show_images_home" ng-click="toggleTextMode(false)">IMG</button>

                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="data in moreCategories" class="{{data.idName}}">
                        <a href="" ng-click="selectCategory(data)">{{data.displayName}}</a>
                    </li>
                </ul>
            </li>
        </ul>
