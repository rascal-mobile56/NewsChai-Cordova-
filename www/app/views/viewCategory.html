		<div class="imageTextBtn1 ">

				<button class="btn btn-xs" ng-class="{'btn-primary active': !isTextOnly}" id="show_images_home" ng-click="toggleTextMode(false)">Images</button>
				<button class="btn btn-xs" ng-class="{'btn-primary active': isTextOnly}" id="hide_images_home" ng-click="toggleTextMode(true)" >Text</button>
			</div>

	<div class="row" id="showImages"  style="margin:0px;">
		<div class="form-group">
			<div class="col-xs-12 col-md-6 col-sm-6 col-lg-6 categoryDataandTime" style="padding: 5px;">
				<p ng-show="lastUpdatedTime != null" id="updateDateandTime">Last Updated on {{lastUpdatedTime}}</p>
			</div>
			
		</div>
	</div>
	
	<div class="container-fluid1">
		<div class="row" id="newsContent_area" > 
			<div ng-if="noData == true" class="nodata">No Data Available. Please check the internet connect and try again.</div>
			<div ng-repeat="data in categoryData" ng-swipe-left="actionSwipeLeft($event, data, $index)" class="col-xs-6 col-sm-4 col-md-4 col-lg-3 thumb" >
				<div class="panel panel-default flex-col" ng-style="{'border-color': categoryColor}" ng-click="selectNews(data,$index)">
					<div class="panel-heading">
						<div class="image_categories">
							<h4 ng-if="isTextOnly" class="news-title text-left cat-para">{{data.description}}
							</h4>
							<img ng-if="!isTextOnly" class="news_images img-responsive" ng-src="{{data.image.sort}}" />
							
						</div>
					</div>
					<div class="panel-body flex-grow newscontent" dotdotdot >
						<!--<div class="news_caption ">-->
							<!--<span class="news_categories_title" data-ellipsis data-ellipsis-symbol="&#45;&#45;">-->
							<p class="title-news-item">{{data.title}}</p>
							<!--</span>-->
						<!--</div>-->
					</div>
				</div>
				
			</div>
			<!-- <div ng-if="!noData" id="btnViewMore"><button class="btn btn-primary width100" ng-click="viewMore()">View More</button></div> -->
		</div>
	</div>
