<div class="custom-header" id="custom-navbar">
    <div id="nav-icon2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <img class="refresh-button" ng-click="refresh()" ng-src="images/reload.png" alt="refresh">
    <div class="imageTextBtn1" >
        <div class="btn-group btn-toggle pull-right">
            <button class="btn btn-xs"  id="show_images_home" ng-click="toggleTextMode(false)">IMG</button>
            <button class="btn btn-xs"  id="hide_images_home" ng-click="toggleTextMode(true)" >TXT</button>
        </div>
    </div>
    <a class="navbar-brand" id="logo" alt="logo"></a>
    <div class="sliding-menu flex-center-wrapper flex-column left-menu">
        <ul>
            <li ng-repeat="data in headerData">
                <a href="" ng-click="selectCategory(data)"><span ng-style="{'background-color': data.colorCode}"></span>{{data.displayName}}</a>
            </li>
                <!--<li ng-repeat="data in headerData" class="divider"></li> // Commented this line creating empty lines-->
            <li class="dropdown" id="menu_categories" ng-show="showMoreCategories">
                <a href="#/" data-target="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">More Categories <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="data in moreCategories" class="{{data.idName}}">
                        <a href="" ng-click="selectCategory(data)">{{data.displayName}}</a>
                    </li>
                </ul>
            </li>
        </ul>
        <span class="menu-logo"></span>
        <span class="sliiider-exit exit left-exit">&#215</span>
    </div>
</div>
